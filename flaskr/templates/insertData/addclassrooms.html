<!doctype html>
<html lang="en-UK">
<head>
  <title>UniTimetabling Project</title>
        <meta charset="UTF-8">
        <meta name="description" content="Solving timetabling constraints using Z3Py solver">
        <meta name="author" content="Satishkumar Pillai">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='UoR-Favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <nav>
    <h1>University Timetabling</h1>
      <ul>
        {% if g.user %}
          <li><span>{{ g.user['username'] }}</span>
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <li><a href="{{ url_for('auth.register') }}">Register</a>
          <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
  </nav>
   
</head>
<body>
  <form method="POST" action="/addclassrooms">
    <br>
  <p><label>Classroom Name: <input style="text-transform: uppercase;" id="room" type="text" name="room" value="{{ room }}" required></label></p>
  
  <div class="timeselector">
    <form class ="drop-down" method="POST" action="#">
      <p>Select Room Capacity<span class="required">*</span></p>
      <div class="room-capacity">
        <select name="capacity" id="capacity">
          <option value="">None</option>
            <optgroup label="Room Capacity">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </optgroup>
        </select>
        <br><br>
        <div class="buttons">
            <div class="action_btn">
              <button name="submit" class="action_btn submit" type="submit" value="Save" formaction="/addclassrooms">Save</button>
              <br>
            </div>
        </div>    
      </div>
    </form>
  </div>
    <form method="GET, POST">
    <div class="buttons">
      <div class="action_btn">
        <button name="submit" class="action_btn submit" type="submit" value="Back" formaction="/classrooms">Back</button>
</form>
