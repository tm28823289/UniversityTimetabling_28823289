<!doctype html>
<html lang="en-UK">
<head>
  <title>UniTimetabling Project</title>
        <meta charset="UTF-8">
        <meta name="description" content="Solving timetabling constraints using Z3Py solver">
        <meta name="author" content="Satishkumar Pillai">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='UoR-Favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <nav>
    <h1>University Timetabling</h1>
      <ul>
        {% if g.user %}
          <li><span>{{ g.user['username'] }}</span>
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <li><a href="{{ url_for('auth.register') }}">Register</a>
          <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
  </nav>
   
</head>
<body>
  <form method="POST" action="/insertData">
    <br>
  <p><label>Module Code: <input style="text-transform: uppercase;" id="modulecode" type="text" name="modulecode" value="{{ modulecode }}" required></label></p>
  <!-- <p><label>Class Capacity: <input id="capacity" type="text" name="capacity" value="{{ capacity }}" required></label></p> -->
  <p><label>Module Convenor: <input id="faculty" type="text" name="faculty" value="{{ faculty }}" required></label></p>
  <p><label>Batch: <input id="batch" type="text" name="batch" value="{{ batch }}" required></label></p>
  <p><label>Module Name: <input id="modulename" type="text" name="modulename" value="{{ modulename }}" required></label></p>
  <p><label>Module Term: <input id="term" type="text" name="term" value="{{ term }}" required></label></p>

  <div class="timeselector">
    <form class ="drop-down" method="POST" action="#">
      <p>Select Room Capacity<span class="required">*</span></p>
      <div class="room-capacity">
        <select name="capacity" id="capacity">
          <option value="">None</option>
            <optgroup label="Room Capacity">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </optgroup>
        </select>
      <p>Select Lecture Duration<span class="required">*</span></p>
      <div class="lecture-duration">
        <select name="duration" id="duration">
          <option value="">None</option>
            <optgroup label="Lecture Duration">
              <option value="60">60</option>
              <option value="120">120</option>
              </optgroup>
        </select>
      <p>Select Lecture Frequency<span class="required">*</span></p>
      <div class="lecture-frequency">
        <select name="frequency" id="frequency">
          <option value="">None</option>
            <optgroup label="Lecture Frequency">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </optgroup>
        </select>
        </div>
    </form>
  </div>
  <br>
  
  <input id="my_submit" type="submit" value="Add Data">
  </form>
<br><br>
</body>	

<form method="GET, POST">
    <div class="buttons">
      <div class="action_btn">
        <button name="submit" class="action_btn submit" type="submit" value="Back" formaction="/selecttermdata">Back</button>
</form>
